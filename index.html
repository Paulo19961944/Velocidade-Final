<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Velocidade Final</title>
</head>

<body>
    <div class="container">
        <h1 id="titulo">Calculadora de Velocidade Final</h1><br><br>
        <p>Digite o Tamanho do Pneu: </p>
        <input type="text" name="pneu" id="pneu" class="input">
        <p>Digite a Relação da 1a Marcha: </p>
        <input type="text" name="marcha-1" id="marcha-1" class="input">
        <p>Digite a Relação da 2a Marcha: </p>
        <input type="text" name="marcha-2" id="marcha-2" class="input">
        <p>Digite a Relação da 3a Marcha: </p>
        <input type="text" name="marcha-3" id="marcha-3" class="input">
        <p>Digite a Relação da 4a Marcha: </p>
        <input type="text" name="marcha-4" id="marcha-4" class="input">
        <p>Digite a Relação da 5a Marcha: </p>
        <input type="text" name="marcha-5" id="marcha-5" class="input">
        <p>Digite a Relação do Diferencial: </p>
        <input type="text" name="diferencial" id="diferencial" class="input">
        <p>Digite o RPM Máximo: </p>
        <input type="text" name="rpm" id="rpm" class="input"><br>
        <button type="button" id="btn">Calcular</button><br>
        <div id="resultado-final">
        <h2 id="resultado-heading">Resultado</h2>
        <p id="velocidade-marcha-1" class="resultado"></p>
        <p id="velocidade-marcha-2" class="resultado"></p>
        <p id="velocidade-marcha-3" class="resultado"></p>
        <p id="velocidade-marcha-4" class="resultado"></p>
        <p id="velocidade-marcha-5" class="resultado"></p>
        </div>
    </div><br>
</body>

</html>
