<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <title style="display: none;">Velocidade Final</title>
</head>

<body id="corpo">

    <h1 id="titulo">Calculadora de Velocidade Final</h1>
    <div id="calculo">
        <p>Digite o Tamanho do Pneu: </p>
        <input type="text" name="pneu" id="pneu" class="input">
        <p>Digite a Relação da 1a Marcha: </p>
        <input type="text" name="marcha-1" id="marcha-1" class="input">
        <p>Digite a Relação da 2a Marcha: </p>
        <input type="text" name="marcha-2" id="marcha-2" class="input">
        <p>Digite a Relação da 3a Marcha: </p>
        <input type="text" name="marcha-3" id="marcha-3" class="input">
        <p>Digite a Relação da 4a Marcha: </p>
        <input type="text" name="marcha-4" id="marcha-4" class="input">
        <p>Digite a Relação da 5a Marcha: </p>
        <input type="text" name="marcha-5" id="marcha-5" class="input">
        <p>Digite a Relação do Diferencial: </p>
        <input type="text" name="diferencial" id="diferencial" class="input">
        <p>Digite o RPM Máximo: </p>
        <input type="text" name="rpm" id="rpm" class="input">
    </div>
    <button type="button" id="btn" class="btn btn-primary">Calcular</button>
    <p id="velocidade-marcha-1" class="resultado"></p>
    <p id="velocidade-marcha-2" class="resultado"></p>
    <p id="velocidade-marcha-3" class="resultado"></p>
    <p id="velocidade-marcha-4" class="resultado"></p>
    <p id="velocidade-marcha-5" class="resultado"></p>
</body>

</html>
